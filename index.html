<!DOCTYPE html>
<html>
  <head>
    <title>Shooting Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="shoot.js"></script>
    
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-assets>
        <a-asset-item id="shooter" src="./models/shooter/gun.gltf"></a-asset-item>
      </a-assets>
      
      <!--Light-->
      <a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 3 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
        
        <a-cursor></a-cursor>        
      </a-entity>

      <!--Bullets-->
      <a-entity bullets></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="80"
        width="30"
        color="yellow"
        static-body
        visible="true"
      >
      </a-plane>
      <a-box color="#1469C9" id="wall1" position="-20 1.5 -20"  depth="1" height="50" width="10" static-body></a-box>

      <a-box color="#1469C9" id="wall2" position="0 1.5 -20"  depth="1" height="50" width="10" static-body></a-box>

      <a-box color="#1469C9" id="wall3" position="20 1.5 -20"  depth="1" height="50" width="10" static-body></a-box>

      <a-box color="#1469C9" id="wall4" position="-10 1.5 -20"  depth="1" height="50" width="10" opacity="0.5"></a-box>
      
      <a-box color="#2889DF" id="wall6" position="10 1.5 -20"  depth="1" height="50" width="10" opacity="0.5" ></a-box>

      <a-box color="#2889DF" id="wall6" position="-30 1.5 -20"  depth="1" height="50" width="10" opacity="0.5"></a-box>
      
      <a-box color="#2889DF" id="wall7" position="30 1.5 -20"  depth="1" height="50" width="10" opacity="0.5" ></a-box> 
      <!--Boxes-->
      <a-cylinder position="3 1.5 -10" color="#EF2D5E" depth="1" height="3" radius="0.5" dynamic-body></a-cylinder>

      <a-cylinder position="1 1.5 -10" color="#EF2D5E" depth="1" height="3" radius="0.5" dynamic-body></a-cylinder>

      <a-cylinder position="-3 1.5 -10" color="#EF2D5E" depth="1" height="3" radius="0.5" dynamic-body></a-cylinder>

      <a-cylinder position="-5 1.5 -10" color="#EF2D5E" depth="1" height="3" radius="0.5" dynamic-body></a-cylinder>

      <a-cylinder position="-1 1.5 -10" color="#EF2D5E" depth="1" height="3" radius="0.5" dynamic-body></a-cylinder>

      <a-cylinder position="5 1.5 -10" color="#EF2D5E" depth="1" height="3" radius="0.5" dynamic-body></a-cylinder>

      
    </a-scene>
  </body>
</html>
